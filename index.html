<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input and Button States</title>
    <link rel="stylesheet" href="./root.css" />
  </head>
  <body>
    <div class="container flex-center flex-column gap-12 min-h-100vh">
      <input
        type="text"
        placeholder="Input placeholder"
        class="input-field p-8-12 border-input rounded-2 transition-border bg-url-user"
        id="inputField"
      />
      <button
        class="button p-5-16 rounded-2 border-none bg-primary text-white cursor-pointer transition flex-center justify-between"
        id="dynamicButton"
      >
        <div class="loading-spinner spinner"></div>
        <span>Submit</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
